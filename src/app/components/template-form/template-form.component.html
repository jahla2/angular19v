<div class="container">
    <h1 class="text-center">User Form</h1>
    <form #form="ngForm" class="row g-3 needs-validation">
        <div class="col-md-4">
          <label >First name</label>
          <input type="text" class="form-control" #fname="ngModel" required name="firstName" [(ngModel)]="userObj.firstName">
          <div class="text-danger">
                @if(fname.errors?.['required'] && fname.touched && fname.dirty)
                {            
                <span> This is required.</span>
                }
          </div>
        </div>
        <div class="col-md-4">
          <label>Last name</label>
          <input type="text" class="form-control" required minlength="4" #lname="ngModel" name="lastName" [(ngModel)]="userObj.lastName">
          <div class="text-danger">
            <span *ngIf="lname.errors?.['required'] && lname.touched">Text is required</span>
            <span *ngIf="lname.errors?.['minlength'] && lname.touched">Min Char 4 required</span>
          </div>
        </div>
        <div class="col-md-4">
          <label>Username</label>
          <div class="input-group has-validation">
            <!-- <span class="input-group-text" id="inputGroupPrepend"></span> -->
            <input type="text" class="form-control" name="userName" aria-describedby="inputGroupPrepend" [(ngModel)]="userObj.userName">
            <div class="invalid-feedback">
              Please choose a username.
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <label>City</label>
          <input type="text" class="form-control" name="city" [(ngModel)]="userObj.city">
        
        </div>
        <div class="col-md-3">
          <label class="form-label">State</label>
          <select class="form-select" [(ngModel)]="userObj.state" name="state">
            <option selected disabled value="">Choose...</option>
            <option value="Tandag">Tandag</option>
            <option value="Davao">Davao</option>
            <option value="Cebu">Cebu</option>
          </select>
         
        </div>
        <div class="col-md-3">
          <label class="form-label">Zip</label>
          <input type="text" name="zip" class="form-control" [(ngModel)]="userObj.zip">
         
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" name="isTermAggree" type="checkbox" [(ngModel)]="userObj.isTermAggree" >
            <label class="form-check-label" for="invalidCheck">
              Agree to terms and conditions
            </label>
            <div class="invalid-feedback">
              You must agree before submitting.
            </div>
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" [disabled]="form.invalid" type="button" (click)="onSave()">Submit form</button>
        </div>
      </form>
</div>
